<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <title>BuzzWord Game</title>
  </head>
  <body>
    <input type="text" placeholder="Enter Player Names: " />

    <button id="playerName-button" type="button">Click Me</button>
    <ul></ul>

    <h1 id="BuzzWord-title">BuzzWord</h1>

    <div class="how-to">
      <h1 class="how-to">How to play</h1>
      <p class="how-to">
        Click on surprise me and guess the buzz word before your partner!
      </p>
    </div>

    <div id="logo">
      <h2>Do you think you know your vocab?</h2>
    </div>

    <div id="surprise-button-div">
      <button id="surprise-button" type="button">Surprise Me</button>
    </div>

    <div id="boardDivs">
      <div id="firstBoard"></div>
      <br />
      <div id="secondBoard"></div>
    </div>


    <div class = "grid-container">
    <div class="keyboard1">
      <div id="first-row">
        <button class = "keyButton">q</button>
        <button class = "keyButton">w</button>
        <button class = "keyButton">e</button>
        <button class = "keyButton">r</button>
        <button class = "keyButton">t</button>
        <button class = "keyButton">y</button>
        <button class = "keyButton">u</button>
        <button class = "keyButton">i</button>
        <button class = "keyButton">o</button>
        <button class = "keyButton">p</button>
        <button class = "keyButton">Backspace</button>
      </div>

      <div id="second-row">
        <button class = "keyButton">a</button>
        <button class = "keyButton">s</button>
        <button class = "keyButton">d</button>
        <button class = "keyButton">f</button>
        <button class = "keyButton">g</button>
        <button class = "keyButton">h</button>
        <button class = "keyButton">j</button>
        <button class = "keyButton">k</button>
        <button class = "keyButton">l</button>
        <button class = "keyButton">Enter</button>
      </div>

      <div id="third-row">
        <button class = "keyButton">z</button>
        <button class = "keyButton">x</button>
        <button class = "keyButton">c</button>
        <button class = "keyButton">v</button>
        <button class = "keyButton">b</button>
        <button class = "keyButton">n</button>
        <button class = "keyButton">m</button>
        <button class = "keyButton">Fun fact</button>
      </div>
    </div>

    <div class="keyboard2">
      <div id="first-row2">
        <button class = "keyButton">q</button>
        <button class = "keyButton">w</button>
        <button class = "keyButton">e</button>
        <button class = "keyButton">r</button>
        <button class = "keyButton">t</button>
        <button class = "keyButton">y</button>
        <button class = "keyButton">u</button>
        <button class = "keyButton">i</button>
        <button class = "keyButton">o</button>
        <button class = "keyButton">p</button>
        <button class = "keyButton">Backspace</button>
      </div>

      <div id="second-row2">
        <button class = "keyButton">a</button>
        <button class = "keyButton">s</button>
        <button class = "keyButton">d</button>
        <button class = "keyButton">f</button>
        <button class = "keyButton">g</button>
        <button class = "keyButton">h</button>
        <button class = "keyButton">j</button>
        <button class = "keyButton">k</button>
        <button class = "keyButton">l</button>
        <button class = "keyButton">Enter</button>
      </div>

      <div id="third-row2">
        <button class = "keyButton">z</button>
        <button class = "keyButton">x</button>
        <button class = "keyButton">c</button>
        <button class = "keyButton">v</button>
        <button class = "keyButton">b</button>
        <button class = "keyButton">n</button>
        <button class = "keyButton">m</button>
        <button class = "keyButton">Fun fact</button>
      </div>
    </div>
  </div>
  </body>
</html>
